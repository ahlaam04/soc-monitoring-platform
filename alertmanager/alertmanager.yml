global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  receiver: slack-default
  group_by: ['alertname', 'severity', 'service']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 12h

  routes:
    - match:
        severity: critical
      receiver: slack-critical
      continue: true

    - match:
        severity: warning
      receiver: slack-warning

    - match:
        category: security
      receiver: slack-security
      continue: true

    - match:
        tier: infrastructure
      receiver: slack-infrastructure

    - match:
        tier: application
      receiver: slack-application

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['alertname', 'instance']

receivers:
  - name: slack-default
    slack_configs:
      - channel: '#monitoring-alerts'
        send_resolved: true

  - name: slack-critical
    slack_configs:
      - channel: '#alerts-critical'
        icon_emoji: ':rotating_light:'
        title: 'üî• CRITICAL: {{ .CommonAnnotations.summary }}'
        send_resolved: true

  - name: slack-warning
    slack_configs:
      - channel: '#alerts-warning'
        icon_emoji: ':warning:'
        send_resolved: true

  - name: slack-security
    slack_configs:
      - channel: '#soc-security-alerts'
        icon_emoji: ':shield:'
        title: 'üõ°Ô∏è SECURITY ALERT'
        send_resolved: true

  - name: slack-infrastructure
    slack_configs:
      - channel: '#infra-alerts'
        icon_emoji: ':construction:'
        send_resolved: true

  - name: slack-application
    slack_configs:
      - channel: '#app-alerts'
        icon_emoji: ':computer:'
        send_resolved: true
