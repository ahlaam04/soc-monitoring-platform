modules:
  # ==========================================
  # HTTP 2xx - Vérification endpoint HTTP
  # ==========================================
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []  # Par défaut 2xx
      method: GET
      headers:
        Accept: "*/*"
        User-Agent: "Prometheus-Blackbox-Exporter/SOC-Monitor"
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"

  # ==========================================
  # HTTP POST - Test endpoints API
  # ==========================================
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      headers:
        Content-Type: "application/json"
      body: '{}'
      valid_status_codes: [200, 201, 202]

  # ==========================================
  # ICMP - Ping
  # ==========================================
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
      source_ip_address: ""

  # ==========================================
  # TCP Connect
  # ==========================================
  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  # ==========================================
  # HTTP avec authentification
  # ==========================================
  http_2xx_auth:
    prober: http
    timeout: 5s
    http:
      method: GET
      valid_status_codes: [200, 401]
      basic_auth:
        username: "admin"
        password: "admin"
